<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
  <script type="module">
    import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.alertController = alertController;
  </script>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>MySoldes</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Entrez le prix Initial :</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          
            <input type="number" id="PrixInitial"></input>
          
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Entrez le Pourcentage de réduction :</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <input type="number" id="Pourcentage"></input>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>

  
  <section class='BoutonCalculer'>
    <header>Block Width</header>
    <ion-button expand="block">Calculez le prix final</ion-button>
  </section>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>

  <script>

    var Calcul = document.getElementById("PrixInitial").value

  </script>
  <script>
    const button = document.querySelector('ion-button');
    button.addEventListener('click', handleButtonClick);

    async function handleButtonClick() {
      const alert = await alertController.create({
        header: 'Le nouveau prix est de :',
        message: [document.getElementById("PrixInitial").value*(document.getElementById("Pourcentage").value/100) + "€"],
        buttons: ["D'accord merci !"]
      });

      await alert.present();
    }
  </script>
</body>
</html>
